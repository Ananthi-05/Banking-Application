<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Change Failed - GQT Bank</title>
<style>
  body {
    background: linear-gradient(120deg, #112D4E 70%, #3F72AF 100%);
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    color: #112D4E;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .fail-box {
    background: #fff;
    border-radius: 14px;
    padding: 48px 40px 32px 40px;
    box-shadow: 0 0 24px rgba(17,45,78,0.13);
    border: 2px solid #3F72AF;
    text-align: center;
    max-width: 380px;
  }
  .fail-box h3 {
    color: #D90429;
    margin-bottom: 22px;
    font-size: 1.27em;
    letter-spacing: 0.8px;
  }
  .fail-box a {
    display: inline-block;
    background: #3F72AF;
    color: #fff;
    font-weight: bold;
    font-size: 1.07em;
    border-radius: 7px;
    padding: 11px 38px;
    text-decoration: none;
    transition: background 0.25s, color 0.25s;
  }
  .fail-box a:hover {
    background: #112D4E;
    color: #fff;
  }
</style>
</head>
<body>
  <div class="fail-box">
    <h3>Change password failed</h3>
    <a href="Home.html">Click here to go back</a>
     <a href="Logout">Logout</a>
  </div>
</body>
</html>
